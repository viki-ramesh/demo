<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <!-- Side BAR -->
        <div class="sidebar">
            <div class="sidebar-items">

                <div class="logo-div">
                    <img class="igoarena-logo" src="images/logo-1-igo.png" alt="igo-arena-logo">
                </div>
                <div class="menu-div">
                    <img id="mobile-menu-btn" src="images/download.png" alt="">
                </div>
                <div class="sidebar-list" id="sidebarList">
                    <ul>
                        <li class="btn_active"><a href="#">UPCOMING IGO</a></li>
                        <li><a href="#">GAME STORE</a></li>
                        <li><a href="#">TOURNAMENTS</a></li>
                    </ul>
                    <div class="contact-us-sidebar">
                        <button>TELEGRAM</button>
                        <p>VERSION: 1.0.0</p>
                    </div>

                </div>
            </div>
        </div>
        <!-- Side Bar End -->
        <div class="content">
            <!-- Image Slider for ads -->
            <div class="image-slider">
                <div class="slider-layer">
                    <div class="slider-text">
                        <h1>final station for <br> <span> play2earn </span>games</h1>
                    </div>
                </div>
                <img class="sliderimage" src="images/demoImage.jpg" alt="">
            </div>

            <!-- top alt coins -->
            <div class="top-altcoins">
                
                <div class="bitcoin altprice-card">

                    <div class="alt-info">

                        <div class="alt-icon"><img class="alt-icon" src="images/bnb-icon2_2x.webp" alt=""></div>
                        <div class="alt-name">
                            <h4 class="altcoin-name">Bitcoin</h4>
                            <h4>$ 21,545</h4>
                        </div>
                        <div class="alt-price-percent">
                            <h4><i class="material-icons">arrow_upward</i> 3.2%</h4>
                        </div>
                    </div>
                    <div class="price-chart">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="etherum altprice-card">
                    <div class="alt-info">

                        <div class="alt-icon"><img class="alt-icon" src="images/bnb-icon2_2x.webp" alt=""></div>
                        <div class="alt-name">
                            <h4 class="altcoin-name">Bitcoin (BTC) </h4>
                            <h4>$ 21,545</h4>
                        </div>
                        <div class="alt-price-percent">
                            <h4><i class="material-icons">arrow_upward</i> 3.2%</h4>
                        </div>
                    </div>
                    <div class="price-chart">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
                <div class="bnb altprice-card">
                    <div class="alt-info">

                        <div class="alt-icon"><img class="alt-icon" src="images/bnb-icon2_2x.webp" alt=""></div>
                        <div class="alt-name">
                            <h4 class="altcoin-name">Bitcoin (BTC) </h4>
                            <h4>$ 21,545</h4>
                        </div>
                        <div class="alt-price-percent">
                            <h4><i class="material-icons">arrow_upward</i> 3.2%</h4>
                        </div>
                    </div>
                    <div class="price-chart">
                        <canvas id="myChart3"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
